    <body>
        <div class="header">
            <a href="/index.html" class="back-link" title="Back to DevPlay Hub">
                <i class="fas fa-home bounce-icon"></i>
            </a>
            <div class="header-content">
                <h1><i class="fas fa-laugh-beam me-2"></i>Code Giggles<i class="fas fa-code ms-2"></i></h1>
                <p class="header-tagline">Where developers come to laugh!</p>
            </div>
            <div class="emoji-float">

        <div class="fun-divider">

        <div class="category-title">
            <h2>Pick a category:</h2>
        </div>
        <div class="btn-container my-3">
            <button id="random-btn" class="fun-btn mx-2 my-2"><i class="fas fa-dice me-2"></i>Random</button>
            <button id="hr-btn" class="fun-btn red mx-2 my-2"><i class="fas fa-users me-2"></i>HR</button>
            <button id="pm-btn" class="fun-btn green mx-2 my-2"><i class="fas fa-tasks me-2"></i>PM</button>
            <button id="frontend-btn" class="fun-btn purple mx-2 my-2"><i class="fas fa-laptop-code me-2"></i>Frontend</button>
            <button id="methods-btn" class="fun-btn green mx-2 my-2"><i class="fas fa-cogs me-2"></i>Methods</button>
            <button id="functions-btn" class="fun-btn red mx-2 my-2"><i class="fas fa-function me-2"></i>Functions</button>
            <button id="aws-btn" class="fun-btn orange mx-2 my-2"><i class="fab fa-aws me-2"></i>AWS</button>
            <button id="azure-btn" class="fun-btn blue mx-2 my-2"><i class="fab fa-microsoft me-2"></i>Azure</button>
            <button id="google-btn" class="fun-btn green mx-2 my-2"><i class="fab fa-google me-2"></i>Google</button>
            <button id="digital-ocean-btn" class="fun-btn cyan mx-2 my-2"><i class="fas fa-water me-2"></i>Digital Ocean</button>
        </div>
        <div id="giggles-container" class="container d-flex align-items-center justify-content-center flex-wrap">
            <div class="giggles-wrapper">
                <ul class="card-stacks justify-content-center flex-wrap">
                    <li class="stack stack-1"></li>
                    <li class="stack stack-2"></li>
                    <li class="stack stack-3"></li>
                    <li class="stack stack-4"></li>
                </ul>
                <div class="card-instructions">
                    <p><i class="fas fa-hand-pointer me-2 animated-pointer"></i> Click anywhere on a card to expand the stack!</p>
                </div>
            </div>
        </div>
        
        <div class="fun-facts">
            <div class="fun-fact">
                <i class="fas fa-lightbulb fact-icon"></i>
                <p>The first computer bug was literally a bug - a moth found trapped in a computer in 1947!</p>
            </div>
        </div>
        
        <footer class="footer">
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
