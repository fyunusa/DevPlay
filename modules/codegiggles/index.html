<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Giggles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="giggles.css">
        <script src="giggles.js" defer></script>
    </head>
    <body>
        <div class="header">
            <a href="/index.html" class="back-link" title="Back to DevPlay Hub">
                <i class="fas fa-home"></i>
            </a>
            <h1>Code Giggles</h1>
        </div>
        <div class="btn-container my-3">
            <button id="random-btn" class="btn btn-primary mx-2 my-2">Random</button>
            <button id="hr-btn" class="btn btn-danger mx-2 my-2">HR</button>
            <button id="pm-btn" class="btn btn-success mx-2 my-2">PM</button>
            <button id="frontend-btn" class="btn btn-secondary mx-2 my-2">Frontend</button>
            <button id="methods-btn" class="btn btn-success mx-2 my-2">Methods</button>
            <button id="functions-btn" class="btn btn-danger mx-2 my-2">Functions</button>
            <button id="aws-btn" class="btn btn-warning mx-2 my-2">AWS</button>
            <button id="azure-btn" class="btn btn-primary mx-2 my-2">Azure</button>
            <button id="google-btn" class="btn btn-success mx-2 my-2">Google</button>
            <button id="digital-ocean-btn" class="btn btn-info mx-2 my-2">Digital Ocean</button>
        </div>
        <div id="giggles-container" class="container d-flex align-items-center justify-content-center flex-wrap">
            <ul class="card-stacks justify-content-center flex-wrap">
                <li class="stack stack-1"></li>
                <li class="stack stack-2"></li>
                <li class="stack stack-3"></li>
                <li class="stack stack-4"></li>
            </ul>
        </div>
    
    </body>
</html>
