<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Datasets & Models | DevPlay Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ai-datasets.css">
    <script src="js/ai-datasets.js" defer></script>
</head>
<body>
    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <!-- Header -->
    <div class="header">
        <a href="/index.html" class="back-link bounce-icon" title="Back to DevPlay Hub">
            <i class="fas fa-home"></i>
        </a>
        <div class="header-content">
            <h1>
                <i class="fas fa-database me-2"></i>AI Datasets & Models<i class="fas fa-robot ms-2"></i>
            </h1>
            <p class="header-tagline">
                Discover, explore, and use open AI datasets and models for your next project!
            </p>
        </div>
        <div class="floating-elements">
            <i class="fas fa-brain floating-element"></i>
            <i class="fas fa-chart-bar floating-element"></i>
            <i class="fas fa-robot floating-element"></i>
        </div>
    </div>

    <div class="fun-divider">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
        </svg>
    </div>

    <div class="container">
        <nav class="datasets-nav">
            <button class="tab-btn active" data-tab="datasets"><i class="fas fa-database"></i> Datasets</button>
            <button class="tab-btn" data-tab="models"><i class="fas fa-robot"></i> Models</button>
        </nav>

        <section class="tab-content active" id="datasets-tab">
            <h2><i class="fas fa-database"></i> AI Datasets</h2>
            <div id="datasets-container">
                <!-- Datasets will be dynamically loaded here -->
            </div>
        </section>

        <section class="tab-content" id="models-tab">
            <h2><i class="fas fa-robot"></i> AI Models</h2>
            <div id="models-container">
                <!-- Models will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 DevPlay Hub | AI Datasets & Models</p>
        </div>
    </footer>
</body>
</html>
