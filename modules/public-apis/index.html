<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public APIs | DevPlay Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/public-apis.css">
    <script src="js/public-apis.js" defer></script>
</head>
<body>
    <!-- Magic Cursor -->
    <div class="magic-cursor"></div>
    
    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <!-- Header -->
    <div class="header">
        <a href="/index.html" class="back-link bounce-icon" title="Back to DevPlay Hub">
            <i class="fas fa-home"></i>
        </a>
        <div class="header-content">
            <h1>
                <i class="fas fa-plug me-2"></i>Public APIs<i class="fas fa-code ms-2"></i>
            </h1>
            <p class="header-tagline">Discover and explore free APIs for your next project!</p>
        </div>
        <div class="floating-elements">
            <i class="fas fa-server floating-element"></i>
            <i class="fas fa-cloud floating-element"></i>
            <i class="fas fa-database floating-element"></i>
        </div>
    </div>

    <!-- Fun Divider -->
    <div class="fun-divider">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
        </svg>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search APIs...">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            
            <div class="filter-container">
                <label for="category-filter" class="filter-label">
                    <i class="fas fa-filter me-2"></i>Filter by Category:
                </label>
                <select id="category-filter" class="form-select">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated here -->
                </select>
            </div>
        </div>

        <!-- API Stats -->
        <div class="api-stats">
            <div class="stat-card">
                <i class="fas fa-plug"></i>
                <span class="stat-number" id="total-apis">0</span>
                <span class="stat-label">Total APIs</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-tags"></i>
                <span class="stat-number" id="total-categories">0</span>
                <span class="stat-label">Categories</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-lock-open"></i>
                <span class="stat-number" id="free-apis">0</span>
                <span class="stat-label">Free APIs</span>
            </div>
        </div>

        <!-- API List -->
        <section id="api-list">
            <h2><i class="fas fa-list"></i> Available APIs</h2>
            <div id="apis-container">
                <!-- APIs will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 DevPlay Hub | Public APIs Module</p>
        </div>
    </footer>
</body>
</html>
