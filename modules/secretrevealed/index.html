<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secrets Revealed</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="jokes.css">
        <script src="jokes.js" defer></script>
    </head>
    <body>
        <div class="magic-cursor"></div>
        
        <!-- Corner Decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="header">
            <a href="/index.html" class="back-link bounce-element" title="Back to DevPlay Hub">
                <i class="fas fa-home"></i>
            </a>
            <div class="header-content">
                <h1><i class="fas fa-mask me-2"></i>Secrets Revealed<i class="fas fa-key ms-2"></i></h1>
                <p class="header-tagline">Flip the cards to uncover the fun!</p>
            </div>
            <div class="floating-icons">
                <i class="fas fa-question floating-icon"></i>
                <i class="fas fa-lightbulb floating-icon"></i>
                <i class="fas fa-star floating-icon"></i>
            </div>
        </div>
        <div class="curve-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100">
                <path fill="#FE0061" fill-opacity="1" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,90.7C960,96,1056,96,1152,90.7C1248,85,1344,75,1392,69.3L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
            </svg>
        </div>
        <div class="category-title">
            <h2>Pick a category to reveal secrets:</h2>
        </div>
        <div class="btn-container my-3">
            <button id="random-btn" class="magic-btn spark-btn"><i class="fas fa-random me-2"></i>Random</button>
            <button id="engineers-btn" class="magic-btn spark-btn blue"><i class="fas fa-hard-hat me-2"></i>Engineers</button>
            <button id="law-btn" class="magic-btn spark-btn green"><i class="fas fa-gavel me-2"></i>Law</button>
            <button id="health-btn" class="magic-btn spark-btn red"><i class="fas fa-heartbeat me-2"></i>Health</button>
            <button id="funny-situations-btn" class="magic-btn spark-btn orange"><i class="fas fa-laugh-squint me-2"></i>Funny</button>
            <button id="girlfriend-btn" class="magic-btn spark-btn purple"><i class="fas fa-heart me-2"></i>Girlfriend</button>
            <button id="days-of-the-Week-btn" class="magic-btn spark-btn cyan"><i class="fas fa-calendar me-2"></i>Week Days</button>
            <button id="procrastination-btn" class="magic-btn spark-btn blue"><i class="fas fa-hourglass-half me-2"></i>Procrastination</button>
            <button id="cooking-btn" class="magic-btn spark-btn dark"><i class="fas fa-utensils me-2"></i>Cooking</button>
            <button id="technology-btn" class="magic-btn spark-btn orange"><i class="fas fa-laptop me-2"></i>Technology</button>
        </div>
        
        <div class="card-instruction">
            <p><i class="fas fa-hand-pointer animated-pointer me-2"></i> Hover over the cards to flip and reveal the punchlines!</p>
        </div>
        
        <div id="jokes-container" class="container d-flex align-items-center justify-content-center flex-wrap"></div>
        
        <div class="fun-meter">
            <div class="fun-meter-label">Fun Meter:</div>
            <div class="fun-meter-bar">
                <div class="fun-meter-fill"></div>
            </div>
        </div>
        
        <div class="fun-meter-container">
            <div class="fun-meter-label">Fun Meter <i class="fas fa-laugh-beam ms-2"></i></div>
            <div class="fun-meter">
                <div class="fun-meter-fill"></div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="bubbles">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
            <p>&copy; 2025 DevPlay Hub | Keep smiling, keep laughing!</p>

        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
